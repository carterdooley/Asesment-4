<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a Fortune</button>
    <br><br>
    <h3>Write down Some Fortunes for others</h3>
    <input type="text" id="inputFort" placeholder="Type a quote">
    <button id="postFort">Post</button>
    <br>
    <input type="text" id="edit">
    <button id='help'>Edit Quote</button>
      <div id="yes">
        <ul id="no">
          
        </ul>
      </div>
      <button id="delete">Delete Quotes</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").addEventListener('click', () => {
        axios.get("http://localhost:4000/api/fortune/")
        .then((res) => {
          const data = res.data
          alert(data)
        })
      })
    </script>
    <script>
      document.getElementById('postFort').addEventListener('click', () => {
        let body = document.getElementById('inputFort').textContent
        axios.post("http://localhost:4000/api/fortune/", [body])
        .then((res) => {
          alert(res)
        })
      })
    </script>
    <script>
      document.getElementById('edit').addEventListener('click', () => {
        axios.put('http://localhost:4000/api/fortune/')
      })
    </script>
    <script>
      let delet = document.getElementById('delete')
      document.getElementById('no').append(delet)
      delet.addEventListener('click', () => {
        axios.delete('http://localhost:4000/api/fortune/')
      })
    </script>
  
  </body>
</html>
